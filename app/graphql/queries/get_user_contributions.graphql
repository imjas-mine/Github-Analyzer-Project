query GetUserContributionsOptimized($owner: String!, $name: String!, $username: String!) {
    user(login: $username) {
        id
    }
    repository(owner: $owner, name: $name) {
        defaultBranchRef {
            target {
                ... on Commit {
                    history(first: 100) { # Fetching recent 100 commits
                         nodes {
                            author {
                                user {
                                    login
                                }
                            }
                            message
                            committedDate
                         }
                    }
                }
            }
        }
    }
}
