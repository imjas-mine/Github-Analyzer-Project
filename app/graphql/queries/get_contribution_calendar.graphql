# Fetch user's contribution calendar for 3D visualization
# Returns daily contribution counts organized by week
# from/to parameters allow fetching specific year's data
query GetContributionCalendar($username: String!, $from: DateTime!, $to: DateTime!) {
    user(login: $username) {
        login
        createdAt
        contributionsCollection(from: $from, to: $to) {
            totalCommitContributions
            contributionCalendar {
                totalContributions
                weeks {
                    firstDay
                    contributionDays {
                        date
                        contributionCount
                        weekday
                        color
                    }
                }
            }
        }
    }
}
